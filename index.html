<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ARNANS â€” Premium Streetwear</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:#fff;color:#111}
a{text-decoration:none;color:inherit}
header{position:sticky;top:0;background:#fff;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #eee;z-index:10}
.logo{font-family:'Playfair Display',serif;font-size:22px}
.hero img{width:100%}
.heroText{position:absolute;left:16px;bottom:24px;color:#fff}
.products{padding:20px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
.card{text-align:center;cursor:pointer}
.card img{width:100%}
.card h3{font-size:14px;margin:8px 0 2px}
.card p{font-size:13px;margin:0}
.price{font-weight:500;margin-top:4px}
/* modal */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:99;display:none;overflow:auto}
.modal img{width:100%}
.modalContent{padding:20px}
.sizes button{margin:6px;padding:8px 14px;border:1px solid #111;background:#fff}
.sizes button.active{background:#111;color:#fff}
.addBtn{margin-top:16px;width:100%;padding:14px;border:none;background:#111;color:#fff;font-size:15px}
/* cart */
.cartPage{display:none;padding:20px}
.cartItem{display:flex;justify-content:space-between;margin-bottom:12px}
.checkout{background:#25D366;color:#000;padding:14px;border:none;width:100%;font-size:16px}
footer{background:#000;color:#fff;text-align:center;padding:30px;margin-top:40px}
</style>
</head>
<body>
<header>
<div class="logo">Arnans</div>
<div onclick="openCart()">ðŸ‘œ (<span id="cartCount">0</span>)</div>
</header>
<section class="hero" style="position:relative">
<img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=1200&q=80">
<div class="heroText"><h2>SHADOW BLACK</h2><p>All black. All day.</p></div>
</section>
<section class="products" id="products">
<div class="grid" id="grid"></div>
</section>
<section class="cartPage" id="cartPage">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<p><b>Total:</b> à§³<span id="total">0</span></p>
<p>Advance delivery charge required</p>
<p>Payment: bKash / Nagad / Binance</p>
<button class="checkout" onclick="checkout()">Checkout via WhatsApp</button>
</section>
<div class="modal" id="modal">
<img id="modalImg">
<div class="modalContent">
<h3 id="modalName"></h3>
<p id="modalPrice"></p>
<div class="sizes">
<button onclick="selectSize(this)">M</button>
<button onclick="selectSize(this)">L</button>
<button onclick="selectSize(this)">XL</button>
</div>
<button class="addBtn" onclick="addToCart()">Add to Cart</button>
<button class="addBtn" style="background:#eee;color:#000" onclick="closeModal()">Close</button>
</div>
</div>
<footer>
<a href="https://www.instagram.com/arnansworld.ig" target="_blank">Instagram</a> |
<a href="https://www.facebook.com/profile.php?id=61565912548098" target="_blank">Facebook</a>
<p>Official Website: https://bit.ly/arnans</p>
</footer>
<script>
const products=[
{name:'Straight Baggy Jeans Black',price:1500,img:'https://images.unsplash.com/photo-1600180758890-6b94519a8ba6?auto=format&fit=crop&w=600&q=80'},
{name:'Wisker Denim Gray',price:1200,img:'https://images.unsplash.com/photo-1523381294911-8d3cead13475?auto=format&fit=crop&w=600&q=80'},
{name:'Flare Jeans Black',price:1500,img:'https://images.unsplash.com/photo-1593032465175-481ac7f4010c?auto=format&fit=crop&w=600&q=80'}];
let cart=[],currentProduct=null,selectedSize='';
const grid=document.getElementById('grid');
products.forEach(p=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<img src='${p.img}'><h3>${p.name}</h3><p>PANT</p><div class='price'>à§³ ${p.price}</div>`;d.onclick=()=>openModal(p);grid.appendChild(d);});
function openModal(p){currentProduct=p;document.getElementById('modal').style.display='block';document.getElementById('modalImg').src=p.img;document.getElementById('modalName').innerText=p.name;document.getElementById('modalPrice').innerText='à§³ '+p.price;}
function closeModal(){document.getElementById('modal').style.display='none';}
function selectSize(btn){document.querySelectorAll('.sizes button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');selectedSize=btn.innerText;}
function addToCart(){if(!selectedSize){alert('Select size');return;}cart.push({...currentProduct,size:selectedSize});updateCart();closeModal();}
function updateCart(){document.getElementById('cartCount').innerText=cart.length;}
function openCart(){document.getElementById('products').style.display='none';document.getElementById('cartPage').style.display='block';renderCart();}
function renderCart(){const c=document.getElementById('cartItems');c.innerHTML='';let total=0;cart.forEach(i=>{total+=i.price;c.innerHTML+=`<div class='cartItem'><span>${i.name} (${i.size})</span><span>à§³${i.price}</span></div>`});document.getElementById('total').innerText=total;}
function checkout(){const msg=`Order from ARNANS%0A${cart.map(i=>i.name+' '+i.size).join(', ')}%0ATotal: à§³${cart.reduce((s,i)=>s+i.price,0)}%0APayment: bKash/Nagad/Binance`;window.open('https://wa.me/8801920471947?text='+msg,'_blank');}
</script>
</body>
</html>
